  visible: true
  text: |-
    language = input('Type "en" if you want to translate from French into English, or "fr" if you want to translate from English into French:')
    sentence = input("Type the word you want to translate:")
    print(f'You chose "{language}" as the language to translate "{sentence}" to.')
